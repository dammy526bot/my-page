<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>製作名單 | dammy526 的網站</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }
    header h1 { font-size: 1.5rem; color: #00eaff; text-shadow: 0 0 10px #00eaff; }
    nav a { color: #fff; margin-left: 20px; text-decoration: none; position: relative; transition: 0.3s; }
    nav a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #00eaff; transition: width 0.3s; }
    nav a:hover::after, nav a.active::after { width: 100%; }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 160px 20px 60px 20px;
    }
    .page h2 { font-size: 5.5em; color: #00eaff; text-shadow: 0 0 20px #00eaff; margin-bottom: 30px; }
    .page p { font-size: 2em; opacity: 0.8; margin-bottom: 50px; }

    .member-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 700px;
    }

    .member {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px 20px;
      width: 100%;
      text-align: center;
      transition: 0.4s;
      box-shadow: 0 0 20px rgba(0,234,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .member:hover { transform: translateY(-10px); box-shadow: 0 0 30px rgba(0,234,255,0.5); }

    .member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #00eaff;
      box-shadow: 0 0 15px #00eaff;
    }

    .member h3 {
      font-size: 3.5em;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
      margin-bottom: 10px;
    }
    .member p {
      font-size: 2em;
      color: #fff;
      opacity: 0.9;
      line-height: 2.2;
    }

    .separator {
      font-size: 2.5em;
      color: rgba(0,234,255,0.5);
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 500px) {
      .page h2 { font-size: 3em; }
      .page p { font-size: 1.2em; }
      .member h3 { font-size: 2em; }
      .member p { font-size: 1.2em; line-height: 1.6; }
      .member img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>dammy526</h1>
    <nav>
      <a href="index.html">首頁</a>

      <a href="discord.html">Discord</a>
      <a href="credits.html" class="active">製作名單</a>
    </nav>
  </header>

  <section class="page">
    <h2>製作名單</h2>

    <div class="member-list">

        <h3>dammy526</h3>

    </div>
  </section>

  <footer>© 2025 dammy526. All Rights Reserved. 盜版必究!</footer>
</body>
</html>
